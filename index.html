<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/script.js"></script>
</head>
<body>
        <!--This is the wrapper container with all of the content-->
        <div id="wrapper">
            <header>
                <h1>Password Generator</h1>
            </header>
            <!-- Main content -->
            <div id="content">
                <h2>Generate a Password</h2>
                <hr>
                <!-- Where password will display -->
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
                <hr>
                <!-- Buttons -->
                <div id="btn">
                    <!-- Generate password button -->
                    <button id="generate" onclick="begin()">Generate
                        Password</button>
                    <!-- Copy to clipboard (might delete) -->
                    <button id="copy">Copy to Clipboard</button>
    
    
                </div>
            </div>
        </div>


    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</html>
